{% extends 'store/main.html' %}
{% block content %}
    <br>
    <h1>Store</h1>
    <hr>
    <div class="row">
    {% for book in books %}
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Subject:</b> {{book.subject}}</li>
                    <li class="list-group-item"><b>Type:</b> {{book.book_type}}</li>
                    <li class="list-group-item"><b>Grade:</b> {{book.grade}}</li>
                    <li class="list-group-item"><b>Cost:</b> {{book.cost}}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <style>
        .card{
            border-width: 3px;
        }
    </style>
{% endblock %}
